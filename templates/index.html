<!DOCTYPE html>
<html lang="en">
    <head>
        <title>App Python-Flask</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.0.2 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <!-- Jinja2 Motor de plantillas -->
                {% for video in datos %}
               
                <div class="col-md-3">
                    <div class="card" style="height: 150;" >
                        <img height="200" class="card-img-top" src="http://dailymotion.com/thumbnail/video/{{ video["id"] }}" alt="image">
                        <div class="card-body">
                            <h5 class="card-title">{{ video["channel"] }}</h5>
                            <p class="card-text">{{ video["tittle"] }}</p>
                            <a name="" id="" class="btn btn-secondary" href="http://dailymotion.com/video/{{ video["id"] }}" role="button" target="_blank">Ver v√≠deo</a>
                        </div>
                    </div>
                </div>

                {% endfor %}
            </div>
        </div>      
    </body>
</html>
